<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Consolas';
        }
    </style>
</head>
<body>
    <h3>Generate a 1 to pass</h3>
    <button onclick="generateNum()">Generate</button>
    <p id="num"></p>
    <script>
        function generateNum() {
            let num = 1;
            if (Math.random() < 0.9999) {
                num = Math.ceil(Math.random()*1e12);
            }
            window.parent.postMessage({type: "randomnumber", number: num}, "*")
            document.querySelector("#num").innerHTML = "Currently: " + num;
        }
    </script>
</body>
</html>
